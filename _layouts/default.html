<!DOCTYPE html>
<html lang="en-us">

    {% include head.html %}

    <body>

        {% include sidebar.html %}

        <!-- Wrap 是用来移动内容的，当侧栏弹出的时候  -->
        <div class="wrap">
            <div class="masthead">
                <div class="container">
                    <h3 class="masthead-title">
                        {% if page.title == "Blog" %}
                        <input class="page-search-input" type="text" placeholder="输入关键词搜索" />
                        {% else %}
                        <a href="{{ site.baseurl }}/" title="Blog">Back Archives</a>
                        {% endif %}
                    </h3>
                </div>
            </div>

            <div class="container content">
                {{ content }}
            </div>
        </div>

        {% include javascript.html %}
        {% include analytics.html %}
    </body>
</html>
